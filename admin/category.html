<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/category.css" />
    <title>Admin</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <ul>
          <li>
            <a href=""><i class="fa-solid fa-house"></i> Trang chủ</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-list"></i> Danh mục</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-shirt"></i> Sản phẩm</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-user"></i> Tài khoản</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-comments"></i> Bình luận</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-chart-pie"></i> Thống kê</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-truck-fast"></i> Đơn hàng</a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="header">
          <h1>Danh mục</h1>
          <div class="logo">
            <img src="../view/img/logo-web.png" alt="" />
          </div>
        </div>
        <div class="main-content">
          <h1 class="main-content-title">Thêm danh mục sản phẩm</h1>
          <form class="form-input" action="" method="post">
            <label for="">ID danh mục</label> <br />
            <input type="text" placeholder="Auto" disabled />
            <br /><br />
            <label for="category-name">Tên danh mục</label> <br />
            <input
              id="category-name"
              type="text"
              placeholder="Nhập vào tên danh mục mới"
            />
            <br /><br />
            <button class="submit-btn" type="submit">Thêm mới</button>
            <button class="reset-btn" type="reset">Nhập lại</button>
            <a href=""><button class="list-btn">Danh sách</button></a>
          </form>
        </div>
      </div>
    </div>
  </body>
